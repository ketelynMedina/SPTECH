<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Digite um número: <input id="input_numero" type="number">
    <br>
    <button onclick="analisar()">Analisar</button>
    <div id="div_mensagem"></div>

</body>
</html>

<script>

    function analisar(){

        var numero = Number(input_numero.value);
        
        div_mensagem.innerHTML = `<br>O número escolhido é: ${numero}`;

        if ( numero >= 50 ) {
            div_mensagem.innerHTML += "<br> Este número é maior ou igual a 50";
        }

        if ( numero < 50 ) {
            div_mensagem.innerHTML += "<br> Este número é menor que 50";
        }
    }
</script>
