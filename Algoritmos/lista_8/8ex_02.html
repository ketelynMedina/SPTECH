<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1><b>Faculdade Mentes Brilhantes</b></h1>
    <br><br>
    Sua nota no ENEM: <input type="number" id="input_enem">
    <br><br>
    Sua nota do vestibular interno: <input type="number" id="input_vestibular">
    <br><br>
    <button onclick="avaliar()"> Avaliação </button>
</body>
</html>
<script>
    function avaliar(){
        var enem = Number(input_enem.value);
        var vestibular = Number(input_vestibular.value);

        if(enem >= 800 || vestibular >= 700){
            alert("Parabéns! Aprovado");
        }else alert("Tente semestre que vem!")
    }
</script>
