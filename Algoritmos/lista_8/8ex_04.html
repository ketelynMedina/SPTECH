<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>ACEITAMOS :</h1>
    <h2>Dinheiro, Cartão de Crédito, Débito e Boleto</h2>
    <br><br>
    Digite sua forma de pagamento: <input type="text" id="input_pagamento">
    <br><br>
    <button onclick="formaPagamento()"> Analisar Compra </button>
    <br><br>
    <div id="div_mensagem"></div>

</body>
</html>

<script>
    function formaPagamento(){
        var pagamento = input_pagamento.value;

        if(pagamento == 'cartão de débito' || pagamento == 'dinheiro'){
            div_mensagem.innerHTML = `Você terá que pagar a vista`
        }else if ( pagamento == 'cartão de crédito' || pagamento == 'boleto'){
            div_mensagem.innerHTML = `Pagamento poderá ser parcelado`;
        }
    }
</script>
