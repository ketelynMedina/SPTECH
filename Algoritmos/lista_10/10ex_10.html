<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    1 número: <input type="text" id="numero1">
    <br><br>
    2 número: <input type="text" id="numero2">
    <br><br>
    <button onclick="pares()"> S2 Pares </button>
    <br><br>
    <div id="mensagem"></div>

</body>
</html>

<script>

    function pares(){

        var inicio = Number(numero1.value);
        var fim = Number(numero2.value);


        while (inicio <= fim){
            
            if(inicio % 2 == 0){
                
                
                mensagem.innerHTML += `${inicio}  <br><br>`
            }
            
            inicio += 1;

        }

    }

</script>
