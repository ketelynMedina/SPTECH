<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1><b>Recaregue seu cartão fidelidade - SP</b></h1>
    <br><br>
    Digite a quantidade de passagens que deseja adquirir: <input type="number" id="input_passagem">
    <br><br>
    <button onclick="adquirir()">Comprar</button>
    <br><br>
    <div id="div_mensagem"></div>
</body>

</html>
<script>
    function adquirir() {
        var passagem = Number(input_passagem.value);

        var valor_total = 4.40 * passagem;

        if (passagem >= 8 && passagem <= 50) {

            if (passagem <= 19) {

                valor_total = valor_total - (valor_total * 0.03);

            } else if (passagem == 50) {

                valor_total =  valor_total - (valor_total * 0.07);

            } else valor_total = valor_total - (valor_total * 0.05);

        } else alert("Quantidade inválida para o Fidelidade!")

        div_mensagem.innerHTML = `A quantidade de ${passagem} vai sair pelo valor total de <br> R$${valor_total}`
    }
</script>
