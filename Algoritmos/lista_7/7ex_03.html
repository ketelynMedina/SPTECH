<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Digite a nota do aluno: <input type="number" id="input_nota"><br>
    <br>
    <button onclick="avaliando()">Avaliar aluno</button>
</body>
</html>

<script>
    function avaliando(){
        var nota = Number(input_nota.value);
         if (nota >=0 && nota <=10){
            alert("Nota Válida!");
         }else alert("Onde já se viu nota menor que 0 e maior que 10?!");
    }
</script>
