<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Digite o horário que você geralmente acessa a Netflix no dia: <input type="number" id="input_horario"><br>
    <br>
    <button onclick="recomendacao()">Ver Recomendação</button>
    <br><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function recomendacao(){
        var horario = Number(input_horario.value);

        if(horario >=19 && horario <=21){
            div_mensagem.innerHTML = `Não é recomendável que você assista sua série favorita no horário ${horario}`;
        }else div_mensagem.innerHTML = `O horário ${horario} é adequado para assistir sua série favorita!`;
    }
</script>
