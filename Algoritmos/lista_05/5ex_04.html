<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

Frequência do aluno: <input type="number" id="input_frequencia"><br>
<button onclick="analise()">Analisar Frequência</button>
<div id="div_mensagem"></div>


</body>
</html>

<script>
    function analise(){
        var frequencia = Number(input_frequencia.value);

        if(frequencia < 50){
            div_mensagem.innerHTML = `<img src= "https://images.pexels.com/photos/1008155/pexels-photo-1008155.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">`
        }else{
            div_mensagem.innerHTML = `<img src= "https://images.pexels.com/photos/5905458/pexels-photo-5905458.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"> `;
        }
    }
</script>
