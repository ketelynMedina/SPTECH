<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   Saldo da conta: <input type="text" id="input_saldo"> <br>
   <br>
   Valor do débito:  <input type="text" id="input_debito"> <br>
   <br>
   <button onclick="analisar()">Analisar conta</button>
   <div id="div_conta"></div>
</body>
</html>

<script>
    function analisar(){
        var saldo = Number(input_saldo.value);
        var debito = Number(input_debito.value);
        var saldoAtual = saldo - debito;

        if (saldoAtual >= 0){
            div_conta.innerHTML = `<br> <i style="color: blue;";> O saldo atual da conta corrente é R$ ${saldoAtual}`;
        } else{
                div_conta.innerHTML = `<br> <b style="color: red;";> O saldo atual da conta corrente é R$ ${saldoAtual}</b>`
        }
    }
</script>
