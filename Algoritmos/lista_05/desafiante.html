<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
    Digite o seu nome: <input type="text" id="input_familiar"> <br>
    <br>
    Digite o prato que você vai levar: <input type="text" id="input_prato"> <br>
    <br>
    <button onclick="lista()">Lista da Ceia</button>
    <div id="div_mensagem"><br><b>Lista da Ceia</b><br>
    <br></div>

</body>
</html>

<script>

    function lista(){

        var familiar = input_familiar.value;
        var prato = input_prato.value;

        input_familiar.value = "";
        input_prato.value = "";
        
        div_mensagem.innerHTML += `${familiar} vai levar ${prato} <br>`;
        
        

    }
</script>
